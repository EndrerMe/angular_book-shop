<section class="login">
  <form [formGroup]="loginForm" 
  (submit)="login()">
    <div class="form-group form__el">
      <input type="text" formControlName="userName" placeholder="Имя">
      <div class="alert alert-danger"
      *ngIf="loginForm.controls['userName'].invalid && loginForm.controls['userName'].touched">
        <span class="alert__txt">Пользователь не существует</span>
      </div>
    </div>
    <div class="form-group form__el">
      <input type="password" formControlName="userPassword" placeholder="Пароль">
      <div class="alert alert-danger"
      *ngIf="loginForm.controls['userPassword'].invalid && loginForm.controls['userPassword'].touched">
        <span class="alert__txt">Не верный пароль</span>
      </div>
    </div>
    <a class="login__btn" (click)="login()">Войти</a>
    <a routerLink ="/Registration">Зарегистрироваться</a>
    <a routerLink="/all-books">На главную</a>
  </form>
</section>
